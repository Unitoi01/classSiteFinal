        <div id="twenty">Bloom<br><br>
        I want to  tell you<br>
about the sunflower I found <br>
on the sidewalk yesterday.<br>
It is wilting and curled and gorgeous<br>
and knows it.<br>

            <em>I want to age like that,</em><br>
never forgetting my own beauty,<br> 
never forgetting how to say BLOOM.<br>

        <br>
            <br>
