<h1> &nbsp;&nbsp;Bloom</h1>
&nbsp;&nbsp;I want to tell you 
about the sunflower I found 
on the sidewalk yesterday.<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is:
      <ol>
        <li>wilting</li><li> and curled</li> <li>and gorgeous</li>
        <li>and knows it.</li>
        </ol> 

&nbsp;&nbsp;&nbsp;I want to age like that, 
<strong>never</strong> forgetting my own beauty, 
<strong>never</strong> forgetting how to say bloom.
<br><br>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;By Anna Voelker
