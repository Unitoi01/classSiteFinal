Bloom
        <br>
        <br>
I want to tell you <br>
about the sunflower I found <br>
on the sidewalk yesterday.<br><br>
It is wilting <br><br>and curled<br> <br>and gorgeous<br><br><br><br>
and knows it.
<br><br><br><br>
I want to age<br>like that, <br>
never forgetting<br> my own<br> beauty,<br><br> 
never<br> forgetting<br> how<br> to say<br> bloom.
<br><br>
By Anna Voelker
